<main-title></main-title>
<div class="difficulty-selection">
  <span class="difficulty-label">Choose difficulty</span>
  <ul class="difficulty-levels">
    <li ng-repeat="level in setup.levels">
    	<div class="hard-level btn" ng-class="level.CLASS" ng-click="setup.play(level.PAIRS_NUM)">
    		<span class="level-label">{{ level.TITLE }}</span>
    		<span class="level-pairs">{{ level.PAIRS_NUM }} pairs</span>
    	</div>
    </li>
  </ul>
</div>
