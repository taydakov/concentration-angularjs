<div class="concentration-label">Concentration Game</div>
<div class="flip-cards-container">
  <ul class="flip-cards-grid">
    <li class="flip-card" ng-repeat="card in play.cards">
      <div class="flip-container" ng-class="{flipped: card.flipped}" ng-click="play.handleCardClick(card)">
        <div class="flipper">
          <div class="flip-card-front">
            <img class="flip-card-image" src="images/cards/hidden_card.png" />
          </div>
          <div class="flip-card-back">
            <img class="flip-card-image" src="images/cards/{{ card.rank }}_of_{{ card.suit }}.png" />
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{ play.percentageDone }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ play.percentageDone }}%;">
    {{ play.pairsLeft }} pairs left
  </div>
</div>
